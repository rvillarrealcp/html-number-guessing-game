<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <title>Guess The Number</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Your link to your CSS file -->
    <link rel="stylesheet" href="./styles.css">
    <!-- Your Javascript file goes here -->
    <script src="./app.js" defer></script>
  </head>
  <body class="status">
    <div >
      <nav>
        <h1>Let's Play the Guessing Number Game!</h1>
      </nav>
      <div>
        <span id="guessResult"></span>
      </div>
      <div class="userDoesStuffHere">
        <label for="userNumGuess">Your Guess:</label>
        <input type="number" min="1" max="100" id="userNumGuess" name="userNumGuess" placeholder="1-100">
        <button type="button" id="guessButton" name="guessButton">Submit Guess</button>
      </div>
    </div>
  </body>
</html>
